<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chaining Selectors</title>
</head>
<body>
    <div>
        <img class="avatar proportioned" src="./Images/cool.jpg" alt="Women with glasses">
        <img class="avatar distored" src="./Images/Shock.jpg" alt="Man with shocked look">
    </div>
    <div>
        <img class="original proportioned" src="./Images/cool.jpg" alt="Women with glasses">
        <img class="original distored" src="./Images/Shock.jpg" alt="Man with shocked look">
    </div>
</body>
</html>
